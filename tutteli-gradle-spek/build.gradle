buildscript {
    ext {
        plugin_id = 'ch.tutteli.gradle.plugins.spek'
        plugin_class = 'ch.tutteli.gradle.plugins.spek.SpekPlugin'
        plugin_name = 'Tutteli Spek Plugin'
        plugin_description = 'Applies the junitjacoco plugin and defines Spek as engine. Applies the kotlin plugin and sets up compile and test dependencies.'
        plugin_tags = ['spek', 'junit', 'kotlin']
    }
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    /**
     * Short for `implementation project(":${rootProject.name}-junitjacoco")`
     */
    implementation prefixedProject('junitjacoco')
}
